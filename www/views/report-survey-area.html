<div class="ms-container ng-cloak">
    <div>
        <!-- info table -->
        <table style="min-width:400px" id="ms-table" ng-model="optionInfo">
                <tr >
                    <td class="ms-table-title">Công ty:</td>
                    <td>{{optionInfo.company}}</td>
                </tr>

                <tr >
                    <td class="ms-table-title" >Sản phẩm:</td>
                    <td >{{optionInfo.product}}</td>
                </tr>

                <tr >
                    <td class="ms-table-title" >Loại đại lý:</td>
                    <td >{{optionInfo.dealer}}</td>
                </tr>

                <tr >
                    <td class="ms-table-title" >Miền:</td>
                    <td >{{optionInfo.region}}</td>
                </tr>

                <tr  ng-show="optionInfo.province">
                    <td class="ms-table-title" >Tỉnh:</td>
                    <td >{{optionInfo.province}}</td>
                </tr>

                <tr  ng-show="optionInfo.district">
                    <td class="ms-table-title" >Huyện:</td>
                    <td >{{optionInfo.district}}</td>
                </tr>

                <tr  ng-show="optionInfo.ward">
                    <td class="ms-table-title" >Xã:</td>
                    <td >{{optionInfo.ward}}</td>
                </tr>
        </table>

        <!-- use a responsive table to align everything-->
        <table cellspacing="0" class="table table-responsive" id="custom-area-table">
            <!--First row contains regions-->
            <tr>
                <!-- First empty cell-->
                <th style="padding:0px;"><button class="btn btn-default btn-block cs-btn-switch" ng-hide="1"><span class="glyphicon glyphicon-retweet"></span></button></th>
                <th colspan="2" ng-repeat="cellrow in first_row track by cellrow.id">
                    <div class="row">                        
                        {{cellrow.name}}
                    </div>
                    <div class="row">
                        <div class="col-md-6">%</div><div class="col-md-6">SL</div>
                    </div>
                </th>

            </tr>
            <!--Display data from this row-->
            <tr ng-repeat="data in data track by data.id">

                <td class="vertical-align-text">{{data.name}}</td>

                <td colspan="2" ng-repeat="data in data.data track by data.id">
                    <div class="row">
                        <div class="col-md-6">{{data.percentage}}</div>
                        <div class="col-md-6">{{data.number}}</div>
                    </div>
                </td>
            </tr>
        </table>
        <div>
            <img class="ms-loading" src="./img/loading-large.gif" alt="Loading" ng-show="isLoading" />
        </div>
    </div>
</div>
